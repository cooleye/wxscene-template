<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide red"><p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 1</p></div>
      <div class="swiper-slide green"><p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 2</p></div>
      <div class="swiper-slide qing"><p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 3</p></div>
      <div class="swiper-slide orange"><p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 4</p></div>
      <div class="swiper-slide pink"><p class="ani" swiper-animate-effect="flip" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 5</p></div>
      <div class="swiper-slide yellow"><p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 6</p></div>
      <div class="swiper-slide dark-blue"><p class="ani" swiper-animate-effect="ratateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 7</p></div>
      <div class="swiper-slide light-green"><p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 8</p></div>
      <div class="swiper-slide light-blue"><p class="ani" swiper-animate-effect="hinge" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 9</p></div>
      <div class="swiper-slide golden"><p class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">Slide 10</p></div>
    </div>
  </div>

  <div id="nextbtn"><img class="animated infinite fadeInUp" src="./imgs/arrow.png" alt=""></div>
  <img src="./imgs/music-icon.png" alt="music" id="music_icon">
  <audio src="./audio/music.mp3" id="audio"></audio>
</body>
<script src="./js/jquery-1.11.2.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script src="js/index.js"></script>
<script>

</script>

</html>
